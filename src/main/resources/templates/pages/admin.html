<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600&display=swap"
        rel="stylesheet">
  <title>CRUD & API</title>
</head>
<body th:fragment="content(user, users)">
  <p style="margin: auto; text-align: center; color: #fff;">Bạn đăng nhập với tư cách <span sec:authentication="authorities"></span></p>
  <div class="container">
    <th:block th:replace="~{/admin/_form::form(${user})}"></th:block>
    <th:block th:replace="~{/admin/_table::table(${users})}"></th:block>
  </div>
</body>
</html>
